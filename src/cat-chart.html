<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="Chart.bundle.js"></script>
    <script src="utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
    <script type="text/javascript">
      console.log("iframe loaded");
      var getgraph = localStorage.getItem("thegraph");
      console.log(getgraph);
    </script>
</head>

<body>
    <div id="canvasdiv" style="width:50%;height:350px;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>

    <script>
        var canvasNode = document.getElementById('canvas');
        var div = document.getElementById('canvasdiv');
        canvasNode.width = div.clientWidth;
        canvasNode.height = div.clientHeight;
        var config = {
            type: 'line',
            data: {
                labels: ["CAT 1", "M-T 1", "CAT 2", "M-T 2"],
                datasets: [{
                    label: "Results throught the term",
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [
                        63,
                        67,
                        65,
                        75
                    ],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Student Term Performance'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Exam'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        var colorNames = Object.keys(window.chartColors);

    </script>
</body>

</html>
