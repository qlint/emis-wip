<form name="reportForm" id="reportForm" class="form-horizontal modalForm" method="post" novalidate ng-submit="save()" >
		<div class="modal-header dialog-header-form">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">REPORT CARDS BULK PRINT - {{term.term_name}}</h4>
		</div>
		
		<div class="modal-footer">

		<img src="assets/spinner.gif" class="img-responsive" />
			<div class="pull-left" ng-show="false">
				<p class="error alert alert-danger">
				Loading Bulk Data. Please wait!
			</p>

		</div>



    <div id="MainWrap" class="container">

</div>




</form>
<script type="text/javascript" src="components/printThis.js"></script>
<script>
    $('#printAll').on("click", function () {
      $('#allReports').printThis({
				debug: false,
		    importCSS: true,
		    importStyle: true,
		    printContainer: true,
		    loadCSS: "components/css/customSettingReportCard-karemeno.css",
		    pageTitle: "Termly Assesment Report",
		    removeInline: false,
		    printDelay: 333,
		    header: null,
		    formValues: true
      });
    });
  </script>
