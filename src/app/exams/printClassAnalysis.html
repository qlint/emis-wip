<style type="text/css">
	table {border-collapse: collapse !important;}
	table tr{padding-top:0 !important;padding-bottom:0 !important;margin-top:0 !important;margin-bottom:0 !important;}
	th, td{padding: 0 !important;}
</style>
		<div class="receipt">
			<img ng-if="useLetterhead" ng-hide="hideImages" class="center" src="assets/schools/{{currentUser.settings['Letterhead']}}" />

			<div class="row" ng-if="!useLetterhead">
				<div class="col-xs-2" ng-hide="hideImages">
					<img src="{{'assets/schools/' + currentUser.settings.logo}}" title="{{currentUser.settings['School Name']}}" class="brand" />
				</div>
				<div class="col-xs-10 receipt-header">
					<!-- <h2 class="receipt-title">Report</h2> -->
					<h1 class="receipt-school-name">{{currentUser.settings['School Name']}}</h1>
					<!--
					<div class="receipt-school-address">
						<p>{{currentUser.settings['Address 1']}}, {{currentUser.settings['Address 2']}}</p>
						<p>Contact: {{currentUser.settings['Phone Number 2']}}, {{currentUser.settings['Phone Number']}}</p>
						<p>Email: {{currentUser.settings['Email Address']}}</p>
					</div>
					-->
				</div>
			</div>

			<div class="">
				<h4 class="modal-title">Class Analysis : {{title}}</h4>
				<table width="100%" ng-show="!loading" cellspacing=0>
					<thead>
						<tr>
							<th width="25%">Student</th>
							<th width="3%" class="center" ng-repeat="col in tableHeader">{{col.title}}</th>
							<th width="3%">G.TOT</th>
							<th width="3%">AVG</th>
							<th width="3%">POS</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in examMarks track by $index" height="22px" style="height:22px;">
							<td style="font-weight:bold;" width="25%" id="{{item.student_id}}">{{item.student_name}}</td>
							<td width="3%" class="center" ng-repeat="col in tableHeader" ng-class="{'text-muted':!col.isParent, 'strong': col.isParent}">{{examMarks[$parent.$index][col.key]}}</td>
							<td width="3%" class="center strong">{{item.total}}</td>
							<td width="3%" class="center strong">{{(item.total / 500)*100 | limitTo: 4}}</td>
							<td width="3%" class="center strong">{{item.rank}}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th width="25%" class="right">TOTAL MARKS</th>
							<th width="3%" class="center" ng-repeat="col in tableHeader" ng-class="{'text-muted':!col.isParent, 'strong': col.isParent}">{{totalMarks[col.key]}}</th>
							<th width="3%" class="center strong"></th>
							<th width="3%"></th>
							<th width="3%"></th>
						</tr>
						<tr>
							<th width="25%" class="right">MEAN SCORE</th>
							<th width="3%" class="center" ng-repeat="col in tableHeader" ng-class="{'text-muted':!col.isParent, 'strong': col.isParent}" ng-bind="displayMeanScore(col.key)"></th>
							<th width="3%"></th>
							<th width="3%"></th>
							<th width="3%"></th>
						</tr>
					</tfoot>
				</table>
			</div>

		</div>
